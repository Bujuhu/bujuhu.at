<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
	<link rel="canonical" href="https://bujuhu.at" />
	<title>Bujuhu</title>
    <style type="text/css">
        body {
                margin: 0;
                text-align: center;
                background-color: #21141b;
                font-family: 'Roboto Slab', serif;
                letter-spacing: 4px;
            }
        .outer{
            display: table;
            height: 85vh;
            width: 100%;
        }
        .inner {
            display: table-cell;
            vertical-align: middle;
        }
        .title {
            color: #f7891f;
            font-size: 4em;
        }
        .profile, .contact {
            font-size: 2em;
        }
        .title,a {
            text-shadow: 0.07em 0.07em  #e3300c;
        }
        a {
            color: #f7891f;
            text-decoration: none;
            margin: 0.5em;
        }
        footer a
        {
        	position: absolute;
        	bottom: 10px;
        }
        a:hover {
            text-shadow: 0.07em 0.07em #9e214c;
        }
        .grp {
            display: inline-block;
        }
    </style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			<h1 class="title">Bujuhu</h1>
			<p>
				<span class="grp profile">
					<a href="https://keybase.io/bujuhu/">Keybase</a>
					<a href="https://github.com/Bujuhu">GitHub</a>
				</span>
				<span class="grp contact">
					<a href="https://telegram.me/Bujuhu">Telegram</a>
					<a href="mailto:bujuhu@bujuhu.at">E-Mail</a>
				</span>
			</p>
		</div>
	</div>
</body>
</html>
